<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Availability</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Check Room Availability</h1>

    <!-- Form to input hotelId, checkIn, and checkOut dates -->
    <form action="/availability" method="get" class="form-inline mb-4">
        <div class="form-group mb-2 mr-3">
            <label for="hotelId" class="sr-only">Hotel ID:</label>
            <input type="number" id="hotelId" name="hotelId" class="form-control" placeholder="Hotel ID" required/>
        </div>

        <div class="form-group mb-2 mr-3">
            <label for="checkIn" class="sr-only">Check-In Date:</label>
            <input type="date" id="checkIn" name="checkIn" class="form-control" required/>
        </div>

        <div class="form-group mb-2 mr-3">
            <label for="checkOut" class="sr-only">Check-Out Date:</label>
            <input type="date" id="checkOut" name="checkOut" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Check Availability</button>
    </form>

    <!-- Display the date and rooms if available -->
    <div th:if="${rooms != null}" class="mt-4">
        <h2 class="mb-4">Available Rooms from <span th:text="${checkIn}"></span> to <span th:text="${checkOut}"></span></h2>
        <div class="row">
            <div th:each="room : ${rooms}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" th:text="${room.roomNumber}">Room Number</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><strong>Type:</strong> <span th:text="${room.roomType}">Room Type</span></p>
                        <p class="card-text"><strong>Description:</strong> <span th:text="${room.description}">Description</span></p>
                        <p class="card-text"><strong>Price:</strong> $<span th:text="${room.price}">Price</span></p>
                        <p class="card-text"><strong>Capacity:</strong> <span th:text="${room.capacity}">Capacity</span></p>
                        <p class="card-text"><strong>Amenities:</strong> <span th:text="${room.amenities}">Amenities</span></p>
                        <p class="card-text"><strong>Floor:</strong> <span th:text="${room.floor}">Floor</span></p>
                        <p class="card-text"><strong>Bed Type:</strong> <span th:text="${room.bedType}">Bed Type</span></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Available for the selected dates</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
